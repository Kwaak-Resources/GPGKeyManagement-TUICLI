[package]
name = "gpg-tui"
version = "0.8.3"
description = "Manage your GnuPG keys with ease!"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/gpg-tui"
homepage = "https://github.com/orhun/gpg-tui"
repository = "https://github.com/orhun/gpg-tui"
keywords = ["gnupg", "gpg", "tui", "key", "management"]
categories = ["command-line-utilities"]
include = ["src/**/*", "assets/*", "Cargo.*", "LICENSE", "README.md", "CHANGELOG.md"]
edition = "2021"
default-run = "gpg-tui"

[[bin]]
name = "gpg-tui-completions"
path = "src/bin/completions.rs"
test = false

[features]
tui-tests = []
gpg-tests = []

[dependencies]
gpgme = "0.10.0"
tui = "0.18.0"
crossterm = "0.23.2"
anyhow = "1.0.57"
chrono = "0.4.19"
unicode-width = "0.1.9"
copypasta-ext = "0.3.7"
colorsys = "0.6.5"
rust-embed = "6.4.0"
shellexpand = "2.1.0"
hex-literal = "0.3.4"
toml = "0.5.9"
dirs-next = "2.0.0"
clap_complete = "3.1.4"
tinytemplate = "1.2.1"

[dependencies.clap]
version = "3.1.18"
features = ["derive", "env", "wrap_help"]

[dependencies.image]
version = "0.24.2"
default-features = false
features = ["jpeg"]

[dependencies.serde]
version = "1.0.37"
features = ["derive"]

[dev-dependencies]
pretty_assertions = "1.2.1"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "abort"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
